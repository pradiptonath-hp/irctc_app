<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Data Form</title>
</head>
<body>
    <h1>Employee Data Form</h1>
    <p th:text="${msg}"></p>
    <form action="/saveEmployee" method="post" th:object="${employee}">
        
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" th:field="*{empName}" /><br />
        
        <label for="empDC">Employee Department Code:</label>
        <input type="text" id="empDC" name="empDC" th:field="*{empDC}" /><br />
        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
