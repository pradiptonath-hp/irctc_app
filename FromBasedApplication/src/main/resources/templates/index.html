<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form action="/submit" method="post" th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" /><br />
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" /><br />
        
        <label for="phoneNo">Phone Number:</label>
        <input type="number" id="phoneNo" name="phoneNo" th:field="*{phoneNo}" /><br />
        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
