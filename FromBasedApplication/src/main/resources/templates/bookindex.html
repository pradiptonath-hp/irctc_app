<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Data Form</title>
</head>
<body>
    <h1>Book Data Form</h1>
    <form action="/save" method="post" th:object="${book}">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" /><br />
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:field="*{publisher}" /><br />
        
        <label for="type">Book Type:</label>
        <input type="text" id="type" name="type" th:field="*{type}" /><br />
        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
