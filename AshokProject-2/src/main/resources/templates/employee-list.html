<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee List</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        body {
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        .container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
        }

        .table th {
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn-add-employee {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Employee List</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of employees and display them in the table -->
                <tr th:each="emp : ${employee}">
                    <td th:text="${emp.empId}"></td>
                    <td th:text="${emp.empName}"></td>
                    <td th:text="${emp.empDept}"></td>
                    <td th:text="${emp.empSal}"></td>
                    <td>				        
						<a th:href="@{/edit/{empId}(empId=${emp.empId})}" class="btn btn-primary">Edit</a>

						<a href="#" class="btn btn-danger">Delete</a>
					</td>

                    
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary btn-add-employee">Add New Employee</a>
    </div>

    <!-- Link Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
